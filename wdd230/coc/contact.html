<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="My final project for WDD 230: Web Frontend Development I at Brigham Young University - Idaho."
    />
    <meta name="author" content="Jesse Wilson" />

    <!-- SITE TITLE -->
    <title>Contact: Cardston | Chamber of Commerce</title>

    <!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from
      enlarging when a phone is turned sideways-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <link rel="shortcut icon" href="favicon.ico" />

    <!-- STYLE SHEETS -->
    <link href="css/normalize.css" rel="stylesheet" />
    <!-- phone-default -->
    <link href="css/small.css" rel="stylesheet" />
    <!-- enhance-tablet -->
    <link href="css/medium.css" rel="stylesheet" />
    <!-- enhance-desktop -->
    <link href="css/large.css" rel="stylesheet" />

    <!-- JAVASCRIPTS-->
    <script defer src="js/style.js"></script>
    <script defer src="js/currentdate.js"></script>
  </head>
  <body>
    <!-- HEADER HERE -->
    <div id="headerWrapper">
      <header class="clearfix">
        <a href="index.html">
          <img src="images/coclogo.png" alt="Cardston Chamber of Commerce"
        /></a>
        <div class="headings">
          <h1>Cardston Chamber Of Commerce</h1>
          <h2>Where businesses unite.</h2>
        </div>
      </header>
    </div>

    <!-- NAVIGATION HERE -->
    <div id="navWrapper">
      <nav class="clearfix">
        <button onclick="toggleMenu()">&#9776;</button>
        <ul id="primaryNav" class="hide">
          <li><a href="index.html">Home</a></li>
          <li><a href="town.html">Cardston</a></li>
          <li><a href="join.html">Join</a></li>
          <li><a href="directory.html">Directory</a></li>
          <li class="active"><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>

    <!-- CONTENT HERE -->
    <main>
      <section class="contact">
        <h1 class="center">Contact Us</h1>
        <div class="contactus">
          <div>
            <h3>Mailing address:</h3>
            <h4>Box 1212</h4>
            <h4>Cardston, AB</h4>
            <h4>T0K 0K0</h4>
          </div>
          <div>
            <h3>Phone Number:</h3>
            <h4>+1 (403) 795-1032</h4>
          </div>
        </div>
        <h1 class="center">Email Us</h1>
      </section>
      <form method="get" action="ty4contactinfo.html">
        <fieldset class="contactinfo">
          <legend>Contact Information</legend>
          <label class="top">
            Full Name:
            <input
              type="text"
              name="fullName"
              pattern="[A-Za-z ]{1,32}"
              required
              autofocus
            />
          </label>
          <label class="top">
            Phone Number:
            <input
              class="top"
              type="tel"
              name="phone"
              placeholder="###-###-####"
            />
          </label>
          <label class="top">
            Email:
            <input
              type="email"
              name="email"
              placeholder="userID@gmail.com"
              required
            />
          </label>
          <label class="top">
            Additional Comments:
            <textarea
              name="comments"
              id="comments"
              placeholder="Comment..."
            ></textarea>
          </label>
        </fieldset>
        <div class="join">
          <input type="submit" value="Send Info" class="submitBtn" />
        </div>
      </form>
      <div>
        <h1 class="center">Board of Directors</h1>
        <div class="boardofdirectors">
          <figure class="directorBox">
            <img
              src="images/bod/jesse.jpg"
              alt="Board of Director President"
              width="240"
              height="240"
              loading="lazy"
            />
            <figcaption>Pres: Jesse Wilson</figcaption>
          </figure>
          <figure class="directorBox">
            <img
              src="images/bod/barbara.jpg"
              alt="Board of Director Vice President"
              width="240"
              height="240"
              loading="lazy"
            />
            <figcaption>VP: Barbara Wilson</figcaption>
          </figure>
          <figure class="directorBox">
            <img
              src="images/bod/mariah.jpg"
              alt="Board of Director Treasurer"
              width="240"
              height="240"
              loading="lazy"
            />
            <figcaption>Mariah Wilson</figcaption>
          </figure>
          <figure class="directorBox">
            <img
              src="images/bod/erica.jpg"
              alt="Board of Director Secretary"
              width="240"
              height="240"
              loading="lazy"
            />
            <figcaption>Erica Caravaggio</figcaption>
          </figure>
          <figure class="directorBox">
            <img
              src="images/bod/amanda.jpg"
              alt="Board of Director Committe Chairperson"
              width="240"
              height="240"
              loading="lazy"
            />
            <figcaption>Amanda Wilson</figcaption>
          </figure>
          <figure class="directorBox">
            <img
              src="images/bod/dominic.jpg"
              alt="Board of Director Committe Chairperson"
              width="240"
              height="240"
              loading="lazy"
            />
            <figcaption>Dominic Caravaggio</figcaption>
          </figure>
        </div>
      </div>

      <iframe
        class="localmap"
        title="Google map of Cardston, Alberta"
        src="https://maps.google.com/maps?q=cardston,%20ab&t=&z=13&ie=UTF8&iwloc=&output=embed"
        loading="lazy"
      >
      </iframe>
    </main>

    <!-- FOOTER HERE -->
    <div id="footerWrapper">
      <footer><span id="currentDate"></span></footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({ google: { families: ["Cormorant Infant"] } });
    </script>
  </body>
</html>
