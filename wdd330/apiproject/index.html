    <!-- SITE TITLE -->
    <title>Address Book Application</title>

    <!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from
      enlarging when a phone is turned sideways-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- STYLE SHEETS -->
    <link href="css/normalize.css" rel="stylesheet" />
    <!-- phone-default -->
    <link href="css/small.css" rel="stylesheet" />
    <!-- enhance-tablet -->
    <link href="css/medium.css" rel="stylesheet" />
    <!-- enhance-desktop -->
    <link href="css/large.css" rel="stylesheet" />

    <!-- JAVASCRIPTS-->
    <script defer src="js/ls.js"></script>
    <script defer src="js/contacts.js"></script>
    <script defer src="js/main.js"></script>
    <script defer src="js/validation.js"></script>
  </head>
  <body>
    <!-- HEADER HERE -->
    <header></header>

    <!-- NAVIGATION HERE -->
    <nav></nav>

    <!-- CONTENT HERE -->
    <main>
      <div class="row">
        <div class="column1">
          <div class="contactList">
            <div class="header">Contact List</div>
            <div class="contacts">
              <ul></ul>
            </div>
          </div>
        </div>
        <div class="column2">
          <div class="contactInfo">
            <form action="">
              <span>
                <label for="fName">First Name: </label>
                <input
                  name="fName"
                  class="input"
                  id="fName"
                  type="text"
                  maxlength="32"
                  pattern="[A-Za-z]"
                  disabled
                  required
                />
              </span>
              <br />
              <span>
                <label for="lName">Last Name: </label>
                <input
                  name="lName"
                  class="input"
                  id="lName"
                  type="text"
                  maxlength="32"
                  pattern="[A-Za-z]"
                  disabled
                />
              </span>
              <br />
              <span>
                <label for="address">Address: </label>
                <input
                  name="address"
                  class="input"
                  id="address"
                  type="text"
                  maxlength="32"
                  pattern="[A-Za-z]"
                  disabled
                />
              </span>
              <br />
              <span>
                <label for="city">City: </label>
                <input
                  name="city"
                  class="input"
                  id="city"
                  type="text"
                  maxlength="20"
                  pattern="[A-Za-z]"
                  disabled
                />
              </span>
              <br />
              <span>
                <label for="state">State: </label>
                <input
                  name="state"
                  class="input"
                  id="state"
                  type="text"
                  maxlength="15"
                  disabled
                />
              </span>
              <br />
              <span>
                <label for="zip">Zip Code: </label>
                <input
                  name="zip"
                  class="input"
                  id="zip"
                  type="text"
                  maxlength="7"
                  pattern="^\s*?\d{5}(?:[-\s]\d{4})?\s*?$"
                  disabled
                />
              </span>
              <br />
              <span>
                <label for="phone">Phone: </label>
                <input
                  name="phone"
                  class="input"
                  id="phone"
                  type="tel"
                  maxlength="10"
                  pattern="[0-9]{3}-[0-9]{3}-[0-9] {4}"
                  placeholder="801-555-1212"
                  disabled
                />
              </span>
              <br />
              <span>
                <label for="country">Country: </label>
                <input
                  name="country"
                  class="input"
                  id="country"
                  type="text"
                  maxlength="20"
                  pattern="[A-Za-z]"
                  disabled
                />
              </span>
            </form>
