<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="infomation about site." />
    <meta name="author" content="Jesse Wilson" />

    <!-- SITE TITLE -->
    <title>Address Book Application</title>

    <!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from
      enlarging when a phone is turned sideways-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- STYLE SHEETS -->
    <link href="css/normalize.css" rel="stylesheet" />
    <!-- phone-default -->
    <link href="css/small.css" rel="stylesheet" />
    <!-- enhance-tablet -->
    <link href="css/medium.css" rel="stylesheet" />
    <!-- enhance-desktop -->
    <link href="css/large.css" rel="stylesheet" />

    <!-- JAVASCRIPTS-->
    <script defer src="js/ls.js"></script>
    <script defer src="js/contacts.js"></script>
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <!-- HEADER HERE -->
    <header></header>

    <!-- NAVIGATION HERE -->
    <nav></nav>

    <!-- CONTENT HERE -->
    <main>
      <div class="row">
        <div class="column1">
          <div class="contactList">
            <div class="header">Contact List</div>
            <div class="contacts">
              <ul></ul>
            </div>
          </div>
        </div>
        <div class="column2">
          <div class="contactInfo">
            <table id="contactTable">
              <tr>
                <td><input id="id" type="text" hidden /></td>
              </tr>
              <tr>
                <td id="label">First Name:</td>
                <td>
                  <input
                    name="fName"
                    class="input"
                    id="fName"
                    type="text"
                    disabled
                  />
                </td>
              </tr>
              <tr>
                <td id="label">Last Name:</td>
                <td>
                  <input
                    name="lName"
                    class="input"
                    id="lName"
                    type="text"
                    disabled
                  />
                </td>
              </tr>
              <tr>
                <td id="label">Address:</td>
                <td>
                  <input
                    name="address"
                    class="input"
                    id="address"
                    type="text"
                    disabled
                  />
                </td>
              </tr>
              <tr>
                <td id="label">City/Town:</td>
                <td>
                  <input
                    name="city"
                    class="input"
                    id="city"
                    type="text"
                    disabled
                  />
                </td>
              </tr>
              <tr>
                <td id="label">Zip/Postal Code:</td>
                <td>
                  <input
                    name="zip"
                    class="input"
                    id="zip"
                    type="text"
                    disabled
                  />
                </td>
              </tr>
              <tr>
                <td id="label">Phone #:</td>
                <td>
                  <input
                    name="phone"
                    class="input"
                    id="phone"
                    type="tel"
                    disabled
                  />
                </td>
              </tr>
              <tr>
                <td id="label">Country:</td>
                <td>
                  <input
                    name="country"
                    class="input"
                    id="country"
                    type="text"
                    disabled
                  />
                </td>
              </tr>
            </table>
          </div>
          <div class="options">
            <button id="newContact">New</button>
            <button id="editContact">Edit</button>
            <button id="saveContact">Save</button>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER HERE -->
    <footer></footer>
  </body>
</html>
