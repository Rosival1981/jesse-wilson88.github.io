<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="infomation about site." />
    <meta name="author" content="Jesse Wilson" />

    <!-- SITE TITLE -->
    <title>Address Book Application</title>

    <!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from
      enlarging when a phone is turned sideways-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- STYLE SHEETS -->
    <link href="css/normalize.css" rel="stylesheet" />
    <!-- phone-default -->
    <link href="css/small.css" rel="stylesheet" />
    <!-- enhance-tablet -->
    <link href="css/medium.css" rel="stylesheet" />
    <!-- enhance-desktop -->
    <link href="css/large.css" rel="stylesheet" />

    <!-- JAVASCRIPTS-->
    <script defer src="js/ls.js"></script>
    <script defer src="js/contacts.js"></script>
    <script defer src="js/main.js"></script>
    <script defer src="js/validation.js"></script>
  </head>
  <body>
    <!-- HEADER HERE -->
    <header></header>

    <!-- NAVIGATION HERE -->
    <nav></nav>

    <!-- CONTENT HERE -->
    <main>
      <div class="row">
        <div class="column1">
          <div class="contactList">
            <div class="header">Contact List</div>
            <div class="contacts">
              <ul></ul>
            </div>
          </div>
        </div>
        <div class="column2">
          <div class="contactInfo">
            <form action="">
              <label id="id" hidden></label>
              <label for="fName">First Name: </label>
              <input
                name="fName"
                class="input"
                id="fName"
                type="text"
                maxlength="32"
                pattern="[A-Za-z]"
                onblur="requiredField()"
                disabled
              />
              <label for="lName">Last Name: </label>
              <input
                name="lName"
                class="input"
                id="lName"
                type="text"
                maxlength="32"
                pattern="[A-Za-z]"
                onblur="requiredField()"
                disabled
              />
              <label for="company">Company: </label>
              <input
                name="company"
                class="input"
                id="company"
                type="text"
                maxlength="32"
                pattern="[A-Za-z]"
                onblur="requiredField()"
                disabled
              />
              <label for="address">Address: </label>
              <input
                name="address"
                class="input"
                id="address"
                type="text"
                maxlength="32"
                pattern="[A-Za-z]"
                disabled
              />
              <label for="city">City: </label>
              <input
                name="city"
                class="input"
                id="city"
                type="text"
                maxlength="20"
                pattern="[A-Za-z]"
                disabled
              />
              <label for="state">State: </label>
              <input
                name="state"
                class="input"
                id="state"
                type="text"
                maxlength="15"
                disabled
              />
              <label for="zip">Zip Code: </label>
              <input
                name="zip"
                class="input"
                id="zip"
                type="text"
                maxlength="7"
                pattern="^\s*?\d{5}(?:[-\s]\d{4})?\s*?$"
                disabled
              />
              <label for="country">Country: </label>
              <input
                name="country"
                class="input"
                id="country"
                type="text"
                maxlength="20"
                pattern="[A-Za-z]"
                disabled
              />
              <label for="phone">Phone: </label>
              <input
                name="phone"
                class="input"
                id="phone"
                type="tel"
                maxlength="10"
                pattern="[0-9]{3}-[0-9]{3}-[0-9] {4}"
                placeholder="8015551212"
                disabled
              />
            </form>
          </div>
          <div class="options">
            <button id="newContact">New</button>
            <button id="editContact">Edit</button>
            <button id="saveContact">Clear</button>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER HERE -->
    <footer></footer>
  </body>
</html>
