<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="infomation about site." />
    <meta name="author" content="Jesse Wilson" />

    <!-- SITE TITLE -->
    <title>Geolocation</title>

    <!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from
      enlarging when a phone is turned sideways-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- STYLE SHEETS -->
    <link href="css/normalize.css" rel="stylesheet" />
    <!-- phone-default -->
    <link href="css/small.css" rel="stylesheet" />
    <!-- enhance-tablet -->
    <link href="css/medium.css" rel="stylesheet" />
    <!-- enhance-desktop -->
    <link href="css/large.css" rel="stylesheet" />

    <!-- JAVASCRIPTS-->
    <script defer src="js/geolocation.js"></script>
  </head>
  <body>
    <!-- HEADER HERE -->
    <header></header>

    <!-- NAVIGATION HERE -->
    <nav></nav>

    <!-- CONTENT HERE -->
    <main>
      <div id="address">308 West Commercial Ave</div>
      <div id="city">Gettysburg</div>
      <div id="state">SD</div>
      <div id="zip">57442</div>
      <div id="country">USA</div>

      <br />
      <div>Currently: <span id="currently"></span></div>
      <div>Temp: <span id="current-temp"></span></div>
      <div>Humidity: <span id="humidity"></span></div>
      <div>Windspeed: <span id="windspeed"></span></div>
      <div>Windchill: <span id="windchill"></span></div>
    </main>

    <!-- FOOTER HERE -->
    <footer></footer>
  </body>
</html>
