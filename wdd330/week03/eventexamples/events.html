<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Events Examples</title>
    <style>
      p {
        width: 200px;
        height: 200px;
        margin: 10px;
        background-color: #ccc;
        float: left;
      }

      .highlight {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <p id="click">Click On Me</p>
      <p id="dblclick">Double Click On Me</p>
      <p id="mouse">Hover On Me</p>
      <p id="once">A One Time Thing...</p>
      <p>
        <a id="broken" href="https://sitepoint.com">Broken Link</a>
      </p>
      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
      <ul id="list">
        <li>one</li>
        <li>two</li>
        <li>three</li>
      </ul>
    </div>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <div id="clickEvent"></div>

    <script src="main.js"></script>
  </body>
</html>
