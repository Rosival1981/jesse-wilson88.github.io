<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="infomation about site." />
    <meta name="author" content="Jesse Wilson" />

    <!-- SITE TITLE -->
    <title>Fetch</title>

    <!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from
      enlarging when a phone is turned sideways-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- STYLE SHEETS -->
    <link href="styles.css" rel="stylesheet" />

    <!-- JAVASCRIPTS-->
    <script defer src="fetch.js"></script>
  </head>
  <body>
    <!-- HEADER HERE -->
    <header></header>

    <!-- NAVIGATION HERE -->
    <nav></nav>

    <!-- CONTENT HERE -->
    <main>
      <div>
        Enter the information for where you want to search for earthquakes.
      </div>
      <div>Latitude: <input id="latitude" type="number" /></div>
      <div>Longitude: <input id="longitude" type="number" /></div>
      <div>Radius: <input id="radius" type="number" /></div>
      <div>Start Date: <input id="startDate" type="date" /></div>
      <div>End Date: <input id="endDate" type="date" /></div>
      <div>
        <button type="button">Click</button>
      </div>
      <div>
        <div id="loading"></div>
        <ul id="quake"></ul>
        <div id="finish"></div>
      </div>
    </main>

    <!-- FOOTER HERE -->
    <footer></footer>
  </body>
</html>
